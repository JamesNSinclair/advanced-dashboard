<!DOCTYPE HTML>
<html lang = "en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
 <script defer src="scripts/homescript.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
  <meta charset = "UTF-8" />

</head>
  <body class="homepage">

    <div class="form-box">
      <div class="button-box">
        <div id="homebtn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
    <h2 class="opener">Therapy Box Dashboard</h2>
    <form class="input-group" id="login">
      <input type="text" class="input-field" placeholder=" User Id" required>
      <input type="password" class="input-field" placeholder=" Enter Password" required>
      <input type="checkbox" class="check-box"><span>Remember Password</span>
      <button  id="enterLogin" type="submit" class="submit-btn" onclick="window.location.href='./index.html'">Login</button>
    </form>
    <form class="input-group"  id="register">
      <input type="text" id="userSign" class="input-field" placeholder=" User Id" required>
      <input type="text" id="emailSign" class="input-field" placeholder=" Email Id" required>
      <input type="password" id="passwordSign" class="input-field" placeholder=" Enter Password" required>
      <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
      <button id="enterRegister" type="submit" class="submit-btn">Register</button>
    </form>
  </div>
  </body>
</html>
