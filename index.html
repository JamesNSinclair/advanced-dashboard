<!DOCTYPE HTML>
<html lang = "en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="style.css">
 <script defer src="script.js"></script>
    <title>Dashboard</title>
  <meta charset = "UTF-8" />

</head>
  <body>
  <div id="dashboard">


  <div class="dashboardApp dashboardAppWeather">
      <div id="searchContainer">
        <input type="text" placeholder="City Name or Zipcode" id="searchInput">
        <button class="searchControl" id="searchBtn">search</button>
      </div>

      <div id="weatherContainer">
        <div id="weatherDescritpion">
          <h1 id="cityHeader"></h1>
          <div id="weatherMain">
            <div id="temperature"></div>
            <div id="weatherDescriptionHeader"></div>
            <div><img id="documentIconImg"></div>
          </div>
          <div id="windSpeed" class="bottomDetails"></div>
          <div id="humidity" class="bottomDetails"></div>
  </div>
</div>
</div>
  <div class="dashboardApp">
    </div>
  <div class="dashboardApp"></div>


  <div class="dashboardApp dashbaordAppImage">
<input type="file" name="inpFile" id="inpFile">
    <div id="preview-boxes">
              <div class="image-preview" id=imagePreview>
            <img src="" alt="" class="image-preview__image">
            <span class="image-text">No Image Uploaded</span>
        </div>
        <div class="image-preview" id=imagePreview>
          <img src="" alt="" class="image-preview__image">
          <span class="image-text">No Image Uploaded</span>
      </div>
      <div class="image-preview" id=imagePreview>
        <img src="" alt="" class="image-preview__image">
        <span class="image-text">No Image Uploaded</span>
    </div>
    <div class="image-preview" id=imagePreview>
      <img src="" alt="" class="image-preview__image">
      <span class="image-text">No Image Uploaded</span>
  </div>
</div>
  </div>



  <div class="dashboardApp dashboardAppMemos">
    <!-- <h1 class="title">stuff I need to do</h1> -->

    <div class="all-tasks">
    <h2 class="task-list-title">My Lists</h2>
    <ul class="task-list" data-lists>
      <!-- <li class="active-list">Personal</li>
      <li class="list-name">Professional</li>
      <li class="list-name">Misc</li> -->
    </ul>

    <form action="" data-new-list-form>
      <input
        type="text"
       class="new list"
       data-new-list-input
       placeholder="new list name"
       aria-label="new list name"
       />
      <button class="btn create" aria-label="create new list">+</button>
    </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Personal</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks">

          <div class="task">
          <input type="checkbox" id="task-1">
          <label for="task-1">
          <span class="custom-checkbox">
          </span>record todo list video</label>
        </div>

        <div class="task">
        <input type="checkbox" id="task-2">
        <label for="task-2">
          <span class="custom-checkbox"></span>
          record todo list video</label>
      </div>

      <div class="task">
      <input type="checkbox" id="task-3">
      <label for="task-3">
        <span class="custom-checkbox"></span>
      record todo list video</label>
    </div>

        </div>

        <div class="new-tasks-creator">

          <form action="">
            <input type="text" class="new task" placeholder="new task" aria-label="new task name">
            <button class="btn create" aria-label="create new task">+</button>
          </form>

        </div>

        <div class="delete-stuff">
          <button class="btn delete">Clear Completed Task</button>
          <button class="btn delete">Delete List</button>
        </div>
      </div>

</div>

  </div>
  <div class="dashboardApp"></div>





  </body>
</html>
